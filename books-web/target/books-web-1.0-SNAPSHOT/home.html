<!-- HTML code for the book management homepage -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!--引入Bootstrap的CSS文件-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--引入jQuery的JS文件-->
    <script src="./js/jquery.min.js"></script>
    <!--引入Bootstrap的JS文件-->
    <script src="./js/bootstarp.js"></script>
    <!-- 引入EChart.js  -->
    <script src="./js/echat.min.js"></script>
    <!-- 引入home.js -->
    <script src="./js/home.js"></script>
    <style>
        .bor {
            border-bottom: 1px solid #3d3d3d;
        }

        .right-bor {
            border-right: 1px solid #3d3d3d;
            position: sticky;
            top: 10px;
            left: 0;
        }

        .card-title {
            font-weight: bold;
            font-size: large;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light bor">
        <a class="navbar-brand" href="#">biubiubiu——图书管理系统</a>
    </nav>
    <!-- Left Navigation Bar -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-1 d-none d-md-block bg-light sidebar right-bor">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="./books.html">图书管理</a>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" href="./category.html">分类管理</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./users.html">用户管理</a>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" href="./notify.html">通知管理</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./loans.html">借阅管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./logs.html">日志管理</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Right Dashboard -->
            <main role="main" class="col-md-11 ml-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">仪表盘</h1>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                卡片数据
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">读者借阅情况</h5>
                                <div id="bookCategoryChart" style="width: 400px; height: 400px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">图书借阅量和归还率</h5>
                                <div id="bookLoansChart" style="width: 400px; height: 400px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">借阅周期分析</h5>
                                <div id="bookBorrowingCycle" style="width: 400px; height: 400px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">热门图书库存和借阅量关系</h5>
                                <div id="bookInventory" style="width: 400px; height: 400px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">图书分类比例</h5>
                                <div id="bookCategoriesChart" style="width: 400px; height: 400px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
