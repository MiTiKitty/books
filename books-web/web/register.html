<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <!-- 引入Bootstrap和jQuery的CSS和JS文件 -->
    <!--引入Bootstrap的CSS文件-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--引入jQuery的JS文件-->
    <script src="./js/jquery.min.js"></script>
    <!--引入Bootstrap的JS文件-->
    <script src="./js/bootstarp.js"></script>
    <style>
        .form-control{
            border-radius: 20px;
        }
        .btn-primary{
            border-radius: 20px;
        }
    </style>
    <script>
        $(document).ready(() => {
            $("#registerBtn").click(() => {
                let username = $("#username").val();
                let password = $("#password").val();
                let email = $("#email").val();
                let phone = $("#phone").val();
                let address = $("#address").val();
                $.ajax({
                    type: "POST",
                    url: "/books/users/register",
                    data: {
                        username: username,
                        password: password,
                        email: email,
                        phone: phone,
                        address: address
                    },
                    dataType: "json",
                    success: (data) => {
                        if (data) {
                            window.location.href = "/books/login.html";
                        }
                    },
                    error: (jqXHR) => {
                        console.log(jqXHR.status, jqXHR.responseText)
                    }
                })
            })
        })
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">用户注册</h3>
            <div>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">电话</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">地址</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <button id="registerBtn" class="btn btn-primary btn-block mt-4">立即注册</button>
            </div>
            <p class="text-center mt-4">已有帐号？<a href="/books/login.html">立即登录</a></p>
        </div>
    </div>
</div>
</body>
</html>
