<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知管理</title>
    <!--引入Bootstrap的CSS文件-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--引入jQuery的JS文件-->
    <script src="./js/jquery.min.js"></script>
    <!--引入Bootstrap的JS文件-->
    <script src="./js/bootstarp.js"></script>
    <!-- 引入EChart.js  -->
    <script src="./js/echat.min.js"></script>
    <style>
        .bor {
            border-bottom: 1px solid #3d3d3d;
        }

        .right-bor {
            border-right: 1px solid #3d3d3d;
            position: sticky;
            top: 10px;
            left: 0;
        }

        .active {
            color: orange;
            font-weight: bold;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group label {
            font-weight: bold;
        }

        .table td,
        .table th {
            vertical-align: middle !important;
        }

        .table tbody tr:hover {
            background-color: #f2f2f2;
        }

        .table td:last-child {
            white-space: nowrap;
        }

        .btn-sm {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>
<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light bor">
    <a class="navbar-brand" href="./home.html">biubiubiu——图书管理系统</a>
</nav>
<!-- Left Navigation Bar -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-1 d-none d-md-block bg-light sidebar right-bor">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="./books.html">图书管理</a>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="./category.html">分类管理</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./users.html">用户管理</a>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="./notify.html">通知管理</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./loans.html">借阅管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./logs.html">日志管理</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Right Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="container my-5">
                <h1 class="text-center mb-4">通知管理</h1>
                <div class="row">
                    <div class="col-md-8">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>标题</th>
                                <th>内容</th>
                                <th>时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>图书馆关闭通知</td>
                                <td>由于节日假期，图书馆将在2021年2月11日至2月19日关闭。<br>给大家带来不便敬请谅解，谢谢！</td>
                                <td>2021-02-03 15:36:00</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>新书上架通知</td>
                                <td>近期我们购入了一批新书，欢迎大家前来阅读。<br>书目清单请见图书馆网站：http://library.example.com/</td>
                                <td>2021-01-28 09:18:23</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-4">
                        <h3>添加通知</h3>
                        <form>
                            <div class="mb-3">
                                <label for="title" class="form-label">标题</label>
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">内容</label>
                                <textarea class="form-control" id="content" name="content" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">添加</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
