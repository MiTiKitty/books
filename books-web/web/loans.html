<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借阅管理</title>
    <!--引入Bootstrap的CSS文件-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--引入jQuery的JS文件-->
    <script src="./js/jquery.min.js"></script>
    <!--引入Bootstrap的JS文件-->
    <script src="./js/bootstarp.js"></script>
    <!-- 引入EChart.js  -->
    <script src="./js/echat.min.js"></script>
    <style>
        .bor {
            border-bottom: 1px solid #3d3d3d;
        }

        .right-bor {
            border-right: 1px solid #3d3d3d;
            position: sticky;
            top: 10px;
            left: 0;
        }

        .active {
            color: orange;
            font-weight: bold;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group label {
            font-weight: bold;
        }

        .table td,
        .table th {
            vertical-align: middle !important;
        }

        .table tbody tr:hover {
            background-color: #f2f2f2;
        }

        .table td:last-child {
            white-space: nowrap;
        }

        .btn-sm {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>
<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light bor">
    <a class="navbar-brand" href="./home.html">biubiubiu——图书管理系统</a>
</nav>
<!-- Left Navigation Bar -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-1 d-none d-md-block bg-light sidebar right-bor">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="./books.html">图书管理</a>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="./category.html">分类管理</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./users.html">用户管理</a>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="./notify.html">通知管理</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./loans.html">借阅管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./logs.html">日志管理</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Right Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="container">
                <h1 class="text-center mb-4">借阅管理</h1>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="bookName" class="form-label">图书名称</label>
                                                <input type="text" class="form-control" id="bookName" name="bookName">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="borrower" class="form-label">借阅人</label>
                                                <input type="text" class="form-control" id="borrower" name="borrower">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="borrowTimeStart" class="form-label">借阅时间起</label>
                                                <input type="date" class="form-control" id="borrowTimeStart"
                                                       name="borrowTimeStart">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="borrowTimeEnd" class="form-label">借阅时间止</label>
                                                <input type="date" class="form-control" id="borrowTimeEnd" name="borrowTimeEnd">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">搜索</button>
                                </form>
                            </div>
                            <div class="col-md-4">
                                <button class="btn img-circle btn-default">添加借阅记录</button>
                            </div>
                        </div>
                        <hr>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="col-md-1">ID</th>
                                <th class="col-md-2">图书名称</th>
                                <th class="col-md-2">借阅人</th>
                                <th class="col-md-2">借阅时间</th>
                                <th class="col-md-2">归还时间</th>
                                <th class="col-md-2">状态</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>《Java编程思想》</td>
                                <td>张三</td>
                                <td>2021-01-01</td>
                                <td>2021-01-31</td>
                                <td>已归还</td>
                                <td>
                                    <a href="#" class="btn btn-primary btn-sm">修改状态</a>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>《Effective Java》</td>
                                <td>李四</td>
                                <td>2021-02-01</td>
                                <td>-</td>
                                <td>借阅中</td>
                                <td>
                                    <a href="#" class="btn btn-primary btn-sm">修改状态</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
